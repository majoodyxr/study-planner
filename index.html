<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منظّم مذاكرة الطلاب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    .card, .form-control, .btn, .list-group-item {
      transition: background-color 0.4s ease, color 0.4s ease, border 0.4s ease;
    }

    /* تأثير الإضافة */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* تأثير الحذف */
    .fade-out {
      opacity: 0;
      transform: translateX(50px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .toggle-btn {
      font-size: 0.9rem;
      padding: 5px 10px;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">منظّم وقت المذاكرة</h1>
      <button id="toggleMode" class="btn btn-outline-secondary toggle-btn">الوضع الداكن</button>
    </div>

    <!-- نموذج لإضافة مادة وجدول مذاكرة -->
    <form id="studyForm" class="mb-4 needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="subject" class="form-control" placeholder="اسم المادة" required>
          <div class="invalid-feedback">يرجى إدخال اسم المادة.</div>
        </div>
        <div class="col-md-4">
          <input type="time" id="time" class="form-control" required>
          <div class="invalid-feedback">يرجى اختيار الوقت.</div>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">أضف للمذاكرة</button>
        </div>
      </div>
    </form>

    <!-- جدول المذاكرة -->
    <div class="card">
      <div class="card-header bg-primary text-white">جدول المذاكرة</div>
      <ul id="scheduleList" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <!-- عنصر الصوت -->
  <audio id="dingSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const form = document.getElementById('studyForm');
    const scheduleList = document.getElementById('scheduleList');
    const subjectInput = document.getElementById('subject');
    const timeInput = document.getElementById('time');
    const toggleBtn = document.getElementById('toggleMode');
    const dingSound = document.getElementById('dingSound'); // عنصر الصوت

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const subject = subjectInput.value.trim();
      let time = timeInput.value;

      // تحويل الوقت إلى نظام 12 ساعة
      const [hours, minutes] = time.split(':');
      let hour = parseInt(hours);
      const ampm = hour >= 12 ? 'م' : 'ص';
      hour = hour % 12 || 12;
      time = `${hour}:${minutes} ${ampm}`;

      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center fade-in';
      li.innerHTML = `<span>مذاكرة <strong>${subject}</strong> في الساعة <strong>${time}</strong></span>
                      <button class="btn btn-sm btn-danger">حذف</button>`;

      // زر الحذف
      li.querySelector('button').addEventListener('click', () => {
        li.classList.add('fade-out');
        setTimeout(() => li.remove(), 400);
      });

      scheduleList.appendChild(li);

      // تشغيل الصوت عند إضافة مادة جديدة
      dingSound.play(); // تشغيل الصوت

      // لإظهار التأثير بعد الإضافة
      setTimeout(() => {
        li.classList.add('show');
      }, 10);

      form.reset();
      form.classList.remove('was-validated');
    });

    // تبديل الوضع الفاتح والداكن
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-dark');
      document.body.classList.toggle('text-white');

      toggleBtn.textContent =
        document.body.classList.contains('bg-dark') ? 'الوضع الفاتح' : 'الوضع الداكن';
    });
  </script>

</body>
</html>
