<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منظّم وقت المذاكرة الذكي</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }

    .login-section {
      text-align: center;
      padding: 50px 0;
    }

    .hide {
      display: none;
    }

    .btn-login {
      font-size: 1.1rem;
      margin: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container login-section" id="loginSection">
    <h2>تسجيل الدخول إلى منظّم وقت المذاكرة</h2>
    <button class="btn btn-outline-dark btn-login" onclick="signInWithGoogle()">تسجيل الدخول بـ Google</button>
    <button class="btn btn-outline-secondary btn-login" onclick="signInWithApple()">تسجيل الدخول بـ Apple</button>
  </div>

  <main class="container py-5 hide" id="appSection">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">منظّم وقت المذاكرة الذكي</h1>
      <button id="toggleMode" class="btn btn-outline-secondary toggle-btn">الوضع الداكن</button>
    </div>

    <form id="studyForm" class="mb-4 needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="subject" class="form-control" placeholder="اسم المادة" required>
          <div class="invalid-feedback">يرجى إدخال اسم المادة.</div>
        </div>
        <div class="col-md-4">
          <input type="time" id="time" class="form-control" required>
          <div class="invalid-feedback">يرجى اختيار الوقت.</div>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">أضف للمذاكرة</button>
        </div>
      </div>
    </form>

    <div class="card">
      <div class="card-header bg-primary text-white">جدول المذاكرة</div>
      <ul id="scheduleList" class="list-group list-group-flush"></ul>
    </div>
  </main>

  <footer class="text-center py-3 border-top footer">
    <small>© جميع الحقوق محفوظة لعبدالمجيد آل فايع</small>
  </footer>

  <script>
    // Firebase Config (مؤقتة)
    const firebaseConfig = {
      apiKey: "AIzaSyD-temp-temp-temp-temp",
      authDomain: "fake-study-app.firebaseapp.com",
      projectId: "fake-study-app",
      appId: "1:123456789:web:fake"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // تسجيل الدخول
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          showApp(result.user);
        })
        .catch(error => {
          alert("خطأ في تسجيل الدخول بـ Google: " + error.message);
        });
    }

    function signInWithApple() {
      const provider = new firebase.auth.OAuthProvider('apple.com');
      auth.signInWithPopup(provider)
        .then(result => {
          showApp(result.user);
        })
        .catch(error => {
          alert("خطأ في تسجيل الدخول بـ Apple: " + error.message);
        });
    }

    function showApp(user) {
      document.getElementById('loginSection').classList.add('hide');
      document.getElementById('appSection').classList.remove('hide');
    }

    // إذا المستخدم مسجل من قبل
    auth.onAuthStateChanged(user => {
      if (user) showApp(user);
    });

    // نظام المهام
    const form = document.getElementById('studyForm');
    const scheduleList = document.getElementById('scheduleList');
    const subjectInput = document.getElementById('subject');
    const timeInput = document.getElementById('time');
    const toggleBtn = document.getElementById('toggleMode');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const subject = subjectInput.value.trim();
      let time = timeInput.value;
      const now = new Date();
      const date = now.toLocaleDateString('ar-EG');
      const [hours, minutes] = time.split(':');
      let hour = parseInt(hours);
      const ampm = hour >= 12 ? 'م' : 'ص';
      hour = hour % 12 || 12;
      time = `${hour}:${minutes} ${ampm}`;

      addTaskToDOM(subject, time, date);
      saveTasks();

      form.reset();
      form.classList.remove('was-validated');
    });

    function addTaskToDOM(subject, time, date) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.dataset.subject = subject;
      li.dataset.time = time;
      li.dataset.date = date;

      li.innerHTML = `
        <span><strong>${subject}</strong> - ${time} (${date})</span>
        <div>
          <button class="btn btn-sm btn-success me-2 done-btn">✓</button>
          <button class="btn btn-sm btn-danger delete-btn">حذف</button>
        </div>
      `;

      li.querySelector('.delete-btn').addEventListener('click', () => {
        li.remove();
        saveTasks();
      });

      li.querySelector('.done-btn').addEventListener('click', () => {
        li.querySelector('span').classList.toggle('completed');
      });

      scheduleList.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#scheduleList li').forEach(li => {
        tasks.push({
          subject: li.dataset.subject,
          time: li.dataset.time,
          date: li.dataset.date
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    window.addEventListener('DOMContentLoaded', () => {
      const stored = JSON.parse(localStorage.getItem('tasks')) || [];
      stored.forEach(task => addTaskToDOM(task.subject, task.time, task.date));
    });

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-dark');
      document.body.classList.toggle('text-white');
      toggleBtn.textContent = document.body.classList.contains('bg-dark') ? 'الوضع الفاتح' : 'الوضع الداكن';
    });
  </script>
</body>
</html>
